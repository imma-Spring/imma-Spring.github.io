<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="workout.js"></script>
</head>

<body>
  <header>
    <h1>Workout</h1>
    <nav>
      <a href="https://github.com/imma-Spring" target="_blank">GitHub</a>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <button id="theme-toggle">☀️</button>
    </nav>
  </header>

  <main>
    <article>
      <h1>Workout Tracker</h1>
      <form id="workout-form" class="workout-form">
        <label>
          Date:
          <input type="date" id="date" required>
        </label>

        <label>
          Exercise:
          <input type="text" id="exercise" required>
        </label>

        <div id="sets-container" class="sets-container">
          <label>
            Reps:
            <input type="number" id="reps" min="1">
          </label>

          <label>
            Weight (<span id="weight-unit">kg</span>):
            <input type="number" id="weight" min="0" step="0.1">
          </label>

          <button type="button" id="add-set">Add Set</button>
        </div>

        <ul id="pending-sets"></ul>

        <button type="submit">Save Workout</button>
      </form>

      <button id="unit-toggle">Switch to lb</button>

      <h2>Logged Workouts</h2>
      <table id="workout-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Volume</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="workout-table-body"></tbody>
      </table>

      <h2>Progression</h2>
      <label>
        Select Exercise:
        <select id="exercise-select">
          <option value="">-- choose an exercise --</option>
        </select>
      </label>
      <canvas id="progressChart" width="400" height="200"></canvas>
    </article>
  </main>
  <script src="background.js"></script>
</body>

</html>
