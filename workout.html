<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="workout.js"></script>
</head>

<body>
  <header>
    <h1>Workout</h1>
    <nav>
      <a href="https://github.com/imma-Spring" target="_blank">GitHub</a>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <button id="theme-toggle">☀️</button>
    </nav>
  </header>

  <main>
    <h1>Workout Tracker</h1>

    <!-- Workout Input Form -->
    <form id="workout-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="exercise">Exercise:</label>
      <input type="text" id="exercise" name="exercise" required>

      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets" min="1" required>

      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps" min="1" required>

      <label id="weight-label" for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" min="0" step="0.1" required>

      <button type="submit">Add Workout</button>
    </form>

    <button id="unit-toggle">Switch to lb</button>

    <!-- Workout Table -->
    <h2>Logged Workouts</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Sets/Reps/Weight</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="workout-table-body"></tbody>
    </table>

    <!-- Progression Graph -->
    <h2>Progression</h2>
    <label for="exercise-select">Choose Exercise:</label>
    <select id="exercise-select">
      <option value="">-- Select Exercise --</option>
    </select>

    <canvas id="progressChart" width="600" height="300"></canvas>
  </main>
  <script src="background.js"></script>
</body>

</html>
