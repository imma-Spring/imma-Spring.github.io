<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="https://github.com/imma-Spring" target="_blank">GitHub</a>
      <button id="theme-toggle">☀️</button>
    </nav>
  </header>

  <main>
    <!-- Dropdown container -->
    <div class="dropdown">
      <button class="dropdown-btn">Jump to post ▼</button>
      <ul class="dropdown-menu" id="dropdown-list">
        <!-- JS will insert <li> items here -->
      </ul>
    </div>

    <!-- Blog posts container -->
    <div id="posts">
      <!-- JS will insert <article> posts here -->
    </div>
  </main>
</body>
</html>
